<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>User Submission Form</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> </head> <body class="bg-light"> <div class="container mt-5"> <div class="card p-4 shadow-sm"> <h3 class="text-center mb-4">Submit Your Details</h3> <form id="submissionForm"> <div class="mb-3"> <label class="form-label">Name</label> <input type="text" class="form-control" id="name" required> </div> <div class="mb-3"> <label class="form-label">Email</label> <input type="email" class="form-control" id="email" required> </div> <div class="mb-3"> <label class="form-label">Message</label> <textarea class="form-control" id="message" rows="3" required></textarea> </div> <button type="submit" class="btn btn-primary w-100">Submit</button> </form> <div id="result" class="mt-3"></div> </div> </div> <script> const apiUrl = "https://9fro5dq7d1.execute-api.ap-south-1.amazonaws.com/prod/submit"; document.getElementById("submissionForm").addEventListener("submit", async (e) => { e.preventDefault(); const data = { name: document.getElementById("name").value, email: document.getElementById("email").value, message: document.getElementById("message").value }; try { const res = await fetch(apiUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) }); const result = await res.json(); document.getElementById("result").innerHTML = <div class='alert alert-success'>${result.message}</div>; } catch (err) { document.getElementById("result").innerHTML = <div class='alert alert-danger'>Error submitting form</div>; } }); </script> </body> </html>
